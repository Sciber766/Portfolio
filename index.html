    <script>
        const harmburger = document.querySelector('.harmburger');
        const harmburgerMenu = document.querySelector('.harmburger-menu');

        harmburger.addEventListener('click', () => {
        const isOpen = harmburgerMenu.classList.contains('open');

        if (isOpen) {
            // Collapse
            harmburgerMenu.style.maxHeight = '0px';
            harmburgerMenu.classList.remove('open');
        } else {
            // Expand to actual content height
            harmburgerMenu.style.maxHeight = harmburgerMenu.scrollHeight + 'px';
            harmburgerMenu.classList.add('open');
        }
    });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
